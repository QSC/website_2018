<!doctype html>
<html>
<head>
<title>Queen's Space Conference</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Bootstrap Core CSS -->
<link href="../resources/bootstrap.min.css" rel="stylesheet">
<!--Font Awesome-->
<script src="https://use.fontawesome.com/92cc93e752.js"></script>
<link href="https://use.fontawesome.com/92cc93e752.css" media="all" rel="stylesheet">
<!--Google Fonts-->
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Arimo|Bungee+Outline|Gloria+Hallelujah|Khula|Orbitron|Oxygen|Poiret+One|Ubuntu" rel="stylesheet">
<!--Font Awesome css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- Favicon-->
<link rel="shortcut icon" href="../img/logo_transparent.png" type="image/x-icon" />
<!--Custom CSS link -->
<link href = "icebreaker.css" rel = "stylesheet">
<link href = "funkyradio.css" rel = "stylesheet">

<!-- Icebreaker Game js script -->
<script src = "icebreaker.js"></script>
</head>
<!-- Start Body -->
<body>
<!-- Start Game Overlay -->
<div id="cover" >
	<div class = "container-fluid">
		<div class = "row heading-row">
			<h1 class = "text-center">Unearth: The Exploration of Space!</h1>
		</div>
		<div class = "row content-row">
			<h2 class = "text-center">
				Choose your path well.  And good luck, wherever that path may lead.

			</h2>
		</div>
		<div class = "row continue-row text-center">
			<button class = "btn btn-primary" onclick = "killCover()"><h2>Ready?</h2></button>
		</div>
	</div>
</div>
<!-- Game Div wrapper -->
<div id = "game">
	<div id = "frameTemplate">
		<!--Slide Heading-->
		<div class = "col-xs-12" id = "heading">
			<h1 id = "title" class = "text-center">Game</h1>
		</div>
		<!--Slide Content-->
		<div id = "content">
			<div class = "col-xs-12 col-sm-12 col-lg-4" id = "slideStory">
				<h2 id = "storyHeader" class = "text-center">Update</h2>
				<span><p id = "storyText" class = "text-center">test</p></span>
			</div>
			
			<div class = "col-xs-12 col-sm-12 col-lg-4" id = "slideImage">
				<img src = "">
			</div>

			<div class = "col-xs-12 col-sm-12 col-lg-4" id = "slideForm">
				<h2 id = "formHeader" class = "text-center">Choose Your Path</h2>
				
					<div class="funkyradio">
				        <div class="funkyradio-success">
				            <input value = "a" type="radio" name="radio" id="radio1" checked/>
				            <label for="radio1">Option 1</label>
				        </div>
				        <div class="funkyradio-success">
				            <input value = "b" type="radio" name="radio" id="radio2" />
				            <label for="radio2">Option 2</label>
				        </div>
				        <div class="funkyradio-success">
				            <input value = "c" type="radio" name="radio" id="radio3" />
				            <label for="radio3">Option 3</label>
				        </div>
	   				</div>
	   		
			</div>
		</div>
		<!--Nav buttons-->
		<div id = "nav">
			
			<div class = "text-center" id = "button_right"> 
			<button class = "btn btn-success" onclick = "nextSlide();"> 
				<p><span id = "txt">Continue</span> 
				<span>
				<!-- <i id = "arrow" class="fa fa-arrow-right" aria-hidden="true"></i> -->
				</span>
				</p>
			</button>
		
			</div>

		</div>
	</div>
	 <!--Return Home Button-->
    <div id = "dwnbtn" class = "">
    	<form method="get" action="../index.html">
		      <button class = "btn btn-primary">
		        <span>
		        <i class = "fa fa-home fa-2x"></i>
		        <p>Return Home</p>
		        </span>
		      </button>
    	</form>
     </div>
    <!--End  Button-->
</div>
<!--Styling Scripts-->
<!-- jQuery -->
<script src="../resources/jquery.min.js"></script>
<script>
$(document).ready(function() {
    var navHeight = parseInt($("#frameTemplate").height() - 
    	($("#heading").height() + $("#content").height()));
    $("#nav").css('height',navHeight);

     var fontSize = parseInt($("#nav").height() * .5)+"px";
    $("#txt").css('font-size', fontSize);
    $("#arrow").css('font-size', fontSize);
    //$("#button_right").css('padding-top',$("#nav").height()/4);
});
//Start slidescript
initSlide('start');
</script>


</body>
</html>
